<!DOCTYPE html>
<html>
<head>
	<title>Register!</title>

	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./style.css">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>

	<form action="sign.php" method="post">
		<div class="form-group">
			<label for="user_id">ID</label>
			<input type="text" class="form-control" name="user_id" placeholder="Enter ID">
		</div>
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" name="name" placeholder="Enter name">
		</div>
		<div class="form-group">
			<label for="pw">Password</label>
			<input type="password" class="form-control" name="pw" placeholder="Password">
		</div>

		<div class="form-group">
			<label for="height">Height</label>
			<input type="number" class="form-control" name="height" placeholder="Enter height" step="any">
		</div>

		<div class="form-group">
			<label for="weight">weight</label>
			<input type="number" class="form-control" name="weight" placeholder="Enter weight" step="any">
		</div>
		
		<div class="form-group">
			<label for="freq">Frequency</label>
			<input type="number" class="form-control" name="freq" placeholder="Enter Frequency">
		</div>

		<div class="form-group">
			<label for="goal">Goal</label>
			<input type="number" class="form-control" name="goal" placeholder="Enter Goal">
		</div>		

		<div class="form-group">
			<label for="duration">Duration</label>
			<input type="number" class="form-control" name="duration" placeholder="Enter duration">
		</div>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" value="1" name="male">
			<label class="form-check-label" for="male">
				Male
			</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" value="1" name="female">
			<label class="form-check-label" for="female">
				Female
			</label>
		</div>




		<button type="submit" class="btn btn-primary">Submit</button>
	</form>



</body>
</html>
